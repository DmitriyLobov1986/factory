<h1>Параметры соединения пользователей</h1>
<p>Форма содержит список пользователей выбранного в <a href="DataProcessor.УправлениеВнешимиИсточникамиДанных.Form.ОсновнаяФорма/Help">списке внешних источников</a> данных источника.</p>
<p>Для редактрирования параметров подключения к внешнему источнику выберите пользователя и выполните команду "<strong>Изменить...</strong>". На экран выводиться <a href="DataProcessor.УправлениеВнешимиИсточникамиДанных.Form.ПараметрыСоединения/Help">форма настройки параметров</a>.<a href="DataProcessor.УправлениеВнешимиИсточникамиДанных.Form.ОсновнаяФорма/Help"></a></p></body></html>
